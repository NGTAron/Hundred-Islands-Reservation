<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Destination</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #fbc531, #e84118);
        color: #333;
    }
    .container {
        width: 90vw;
        height: 90vh;
        background: #f7f9fc;
        padding: 80px 25px 25px; 
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        overflow-y: auto;
        margin: 0 auto;
        position: relative;
    }
    h2 {
        text-align: center;
        color: #1c3b70;
        margin-bottom: 20px;
    }
    .search-bar {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        background: white;
        padding: 10px;
        border-radius: 25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    .search-bar input {
        width: 100%;
        border: none;
        outline: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 25px;
    }
    .search-bar button {
        background: #e84118;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
    }
    .destination {
        display: flex;
        align-items: center;
        padding: 20px;
        margin-bottom: 10px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .destination:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .destination img {
        width: 150px;
        height: 150px;
        border-radius: 12px;
        margin-right: 20px;
        object-fit: cover;
    }
    .submit-btn {
        display: block;
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: #1c3b70;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }
    .submit-btn:hover {
        background: #16305a;
        transform: scale(1.05);
    }
    input[type="checkbox"] {
        width: 25px;
        height: 25px;
        accent-color: #1c3b70;
        margin-right: 10px;
        cursor: pointer;
    }
    </style>
     <script>
        function searchDestinations() {
            let searchInput = document.getElementById("searchInput").value.toLowerCase();
            let destinationList = document.querySelectorAll(".destination");
            let container = document.querySelector(".container form");
            let matchedDestinations = [];
            destinationList.forEach(destination => {
                let label = destination.querySelector("label").innerText.toLowerCase();
                if (label.includes(searchInput)) {
                    matchedDestinations.push(destination);
                }
            });
            container.innerHTML = "";
            if (matchedDestinations.length > 0) {
                matchedDestinations.forEach(dest => container.appendChild(dest));
            } else {
                destinationList.forEach(dest => container.appendChild(dest));
            }
        }

        function limitSelection() {
            let checkboxes = document.querySelectorAll(".destination input[type='checkbox']");
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener("change", () => {
                    let checkedCount = document.querySelectorAll(".destination input[type='checkbox']:checked").length;
                    if (checkedCount > 3) {
                        checkbox.checked = false;
                        alert("You can only select up to 3 destinations.");
                    }
                });
            });
        }
        document.addEventListener("DOMContentLoaded", limitSelection);
        function myFunction() {
                let text = "Press Okay To Confirm Reservation!";
                if (confirm(text) == true)
                 {
                    document.getElementById("form").setAttribute("action", "island_selection.php");
                }
                else{
                    document.getElementById("form").setAttribute("action", "island_selection.html");
                }
                }
    </script>
</head>
<body>
    <div class="container">
        <h2>Select Your Main Island Destination</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" onkeyup="searchDestinations()" placeholder="Search for an island...">
            <button onclick="searchDestinations()">üîç</button>
        </div>
        <form action="" method="post" id="form">
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Pilgrimage Island">
                <img src="assets/pil.jpeg" alt="Pilgrimage Island">
                <label>Pilgrimage Island</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Governor's Island">
                <img src="assets/second-island.jpg" alt="Governor's Island">
                <label>Governor's Island</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Romulo Island">
                <img src="assets/third-island.jpg" alt="Romulo Island">
                <label>Romulo Island</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Mayor's Island">
                <img src="assets/fourth-island.jpg" alt="Mayor's Island">
                <label>Mayor's Island</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Cuenco Tunnel">
                <img src="assets/fifth-island.jpg" alt="Cuenco Tunnel">
                <label>Cuenco Tunnel</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Marcos Island">
                <img src="assets/sixth-island.jpg" alt="Marcos Island">
                <label>Marcos Island</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Cathedral Cave">
                <img src="assets/seventh-island.jpg" alt="Cathedral Cave">
                <label>Cathedral Cave</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Scout Island">
                <img src="assets/eighth-island.jpg" alt="Scout Island">
                <label>Scout Island</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Cathedral Cave">
                <img src="assets/ninth-island.jpg" alt="Cathedral Cave">
                <label>Cathedral Cave</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Lopez Island">
                <img src="assets/tenth-image.jpg" alt="Lopez Island">
                <label>Lopez Island</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Quezon Island">
                <img src="assets/eleventh-island.jpg" alt="Quezon Island">
                <label>Quezon Island</label>
            </div>
            <div class="destination">
                <input type="checkbox" name="destinations[]" value="Children's Island">
                <img src="assets/twelveth-island.jpg" alt="Children's Island">
                <label>Children's Island</label>
            </div>
            <button type="submit" class="submit-btn" onclick="myFunction()">Submit Reservation</button>
        </form>
    </div>
</body>
</html>
